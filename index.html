<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falasteen News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #000000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ffffff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: #ffffff;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero {
            background-color: #000000;
            padding: 2rem;
            text-align: center;
            width: 100%;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            letter-spacing: -2px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-card {
            text-align: left;
            padding: 2rem;
            background-color: #111111;
            border: 1px solid #333;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #333;
            width: 100%;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>FALASTEEN NEWS</h1>
                <p>Loading latest updates...</p>
                <div class="spinner"></div>
            </div>
        </section>

        <section class="features" id="features">
            <div class="features-grid">
                <div class="feature-card">
                    <h3>UPDATES</h3>
                    <p>Get verified news and updates from Palestine</p>
                </div>
                <div class="feature-card">
                    <h3>LIVE COVERAGE</h3>
                    <p>Real-time reporting and coverage from the ground...</p>
                </div>
                <div class="feature-card">
                    <h3>ANALYSIS</h3>
                    <p>In-depth analysis and expert perspectives...</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Falasteen News. All rights reserved.</p>
    </footer>
</body>
</html>
